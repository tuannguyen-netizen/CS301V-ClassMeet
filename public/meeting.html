<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call and Chatbox</title>
    <link rel="stylesheet" href="../style/meeting.css">
    <script src = "/src/meeting.js"></script>
</head>
<body>
    <div class="container">
        <div class="video-call">
            <video id="local-Video" autoplay></video>
            <!-- <video id="remoteVideo" autoplay></video> -->
            <div class="video-header">Video Call</div>
            <div class="chatbox">
            <div id="messages"></div>
            <div class="chat-header">Chat</div>
            <div id="chat-box" class="chat-box" style="overflow-y: scroll;"></div>
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button id="sendButton">Send</button>
        </div>
        </div>
        <div class="control-btns">
                <a id="end-call-btn" class="control-btn-end" data-action="end-call" href = "home.html">End</a>
                <button id="mute-btn" class="control-btn-mute" data-action="mute">Mute</button>
                <button id="video-btn" class="control-btn-video" data-action="toggle-video">Camera</button>
                <button id="volume-btn" class="control-btn-volume" data-action="toggle-volume">Volume</button>
        </div>
      </div>
    </div>
    </div>
    <script src="/Frontend/script/meeting.js"></script>
</body>
</html>
