<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Class</title>
    <link rel="stylesheet" href="../styles/create_class.css">
</head>
<body>
    <header>
        <h1>Create a New Class</h1>
    </header>
    <main>
        <form id="create-class-form">
            <label for="class-name">Class Name:</label>
            <input type="text" id="class-name" name="class_name" required>
            <label for="class-description">Description:</label>
            <textarea id="class-description" name="description"></textarea>
            <a id="create-class-button" class="action-button" href ="class_leader.html">Create</a>
        </form>
    </main>
</body>
</html>
